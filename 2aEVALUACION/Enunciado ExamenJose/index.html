<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venta de Ropa</title>
  <link rel="stylesheet" href="./style/estilos.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Venta de ropa y complementos de segunda mano</h1>
    </header>

    <main>
        <form method="post">
          <label for="prenda">Prenda</label>
          <input type="text" name="prenda" required />

          <label for="color">Color</label>
          <input type="color" name="color" required />

          <label for="talla">Talla</label>
          <select name="talla" required>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>

          <label for="precio">Precio</label>
          <input type="number" name="precio" step="0.01" required />

          <input type="submit" value="Dar de Alta" />
        </form>

        <section>
          <table>
              <tr>
                <th>Prenda</th>
                <th>Talla</th>
                <th>Precio</th>
                <th>Accion</th>
                <th></th>
              </tr>
          </table>
        </section>

        <section class="ventas">
          <p>Enhorabuena, parece que has vendido todas las prendas que has puesto a la venta. ¿Por qué no sigues vendiendo lo que ya no usas?</p>

          <table>
              <tr>
                <th>Tipo de prenda</th>
                <th>Talla</th>
                <th>Precio de venta</th>
              </tr>
              <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>15.99</td>
              </tr>
          </table>
        </section>
    </main>
  </div>
</body>
</html>
